<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding samurai</title>

    <link rel="stylesheet" href="code-editor.css">
    <link rel="stylesheet" href="mediaquery.css">
    
</head>


<body>
    <nav class="header">
        <p class="logo">Coding samurai</p>

        <label class="switch">
        <input onclick="theme_mode()" type="checkbox">
        <span class="slider"></span>

        </label>
    </nav>




    <div class="container">

        <div class="left">
            
            <label>   HTML </label>
            
            <textarea id = "html-code" onkeyup="run()"></textarea>

            
            <label> CSS</label>
            
            <textarea id = "css-code" onkeyup="run()"></textarea>

            <label> Javascript</label>
            
            <textarea id = "js-code" onkeyup="run()"></textarea>

        </div>

        <div class="right">
            
            <label>  Output</label>
            
            <iframe id = "output"></iframe>

        </div>
    </div>
    <script src = "code-editor.js"></script> 
</body>
</html>
